<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除事件/解绑事件</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script>

    var divs = document.querySelectorAll('div');
    //传统方式：
    divs[0].onclick = function(){
        alert(11);
        // 只弹一次对话框 第二次点击不弹 即进行删除事件：
        //传统方式解绑事件
        divs[0].onclick=null
    };

    //addEventListener：
    /*
    divs[1].addEventListener('click',function(){
        alert(22);
        //删除事件时  第二个参数需填写 需要解绑的函数名
           所以绑定函数时不能使用匿名函数的方式
        divs[1].removeEventListener('click',)
    });*/
    divs[1].addEventListener('click',fn);//fn不用加()
    function fn (){
        alert(22);
        divs[1].removeEventListener('click',fn);
    }


    //attachEvent：
    divs[2].attachEvent('onclick',fn1);
    function fn1() {
        alert(33);
        divs[2].detachEvent('onclick',fn1);
    }
</script>
</body>
</html>
