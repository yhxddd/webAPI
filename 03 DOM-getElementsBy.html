<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsBy</title>
</head>
<body>
<div>div1</div>
<div class="cls1">div4</div>
<div class="cls1">div5</div>
<input type="text" name="username"/>

<ul>
    <li>知否知否，应是等你好久11</li>
    <li>知否知否，应是等你好久11</li>
    <li>知否知否，应是等你好久11</li>
    <li>知否知否，应是等你好久11</li>

</ul>
<ol id="ol">
    <li>生僻字</li>
    <li>生僻字</li>
    <li>生僻字</li>
    <li>生僻字</li>

</ol>

<script>
    //getElementsByTagName():根据元素名称（标签名）获取元素对象们  返回值是数组
    //getElementsByClassName():根据Class的属性值获取对象们，返回值是数组
    //getElementsByName():根据标签name获取元素

    var divs=document.getElementsByTagName("div");//标签名
    console.log(divs.length);

    var div_cls=document.getElementsByClassName("cls1");
    console.log(div_cls.length);

    var div_username=document.getElementsByName("username");
    console.log(div_username.length);


    // 1.返回的是 获取过来元素对象的集合 以伪数组的形式存储的
    var lis = document.getElementsByTagName('li');
    console.log(lis);
    console.log(lis[0]);
    // 2. 我们想要依次打印里面的元素对象我们可以采取遍历的方式
    for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);

    }
    // 3. 如果页面中只有一个li 返回的还是伪数组的形式
    // 4. 如果页面中没有这个元素 返回的是空的伪数组的形式
    // 5. element.getElementsByTagName('标签名'); 父元素必须是指定的单个元素
    // var ol = document.getElementsByTagName('ol'); // [ol]
    // console.log(ol[0].getElementsByTagName('li'));
    var ol = document.getElementById('ol');
    console.log(ol.getElementsByTagName('li'));
</script>
</body>
</html>
