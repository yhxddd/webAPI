<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跟随鼠标的天使</title>
    <style>
        img {
            position: absolute;
            top: 2px;
        }
    </style>
</head>
<body>

<img src="../images/angel.gif">
<script>
    //图片跟着鼠标移动 图片不能占地方 使用绝对定位
    var pic = document.querySelector('img');
    document.addEventListener('mousemove',function(e){
        //只要鼠标移动1px 就会触发这个事件
        //console.log(1);
        // 每次鼠标移动 获得最新的 鼠标坐标
        // 把这个坐标x y 作为图片的top 和 left值就可以实现图片的移动
        var x = e.pageX;
        var y = e.pageY;
        console.log('x坐标是：' + x + ',y坐标是：' + y);

        //为left  top 添加px单位
        pic.style.left = x - 50 + 'px';
        pic.style.top = y - 40 + 'px';
    })
</script>
</body>
</html>
