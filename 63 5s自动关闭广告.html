<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-5s关闭广告</title>
</head>
<body>

<img src="../images/ad.jpg" class="ad">
<script>

    var ad = document.querySelector('.ad');
    setTimeout(function () {
        ad.style.display = 'none';
    },5000);
</script>
</body>
</html>
