<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象的方法</title>
</head>
<body>
<button>点击</button>

<script>
    //  location.assign(): 跟href一样 可以跳转页面（也称为重定向页面）可以后退页面
    //  location.replace(): 替换当前页面，不记录历史，所以不能后退页面
    //  location.reload(): 重新加载页面，相当于刷新按钮或者F5 如果参数为true强制刷新ctrl+F5

    var btn = document.querySelector('button');
    btn.addEventListener('click',function () {
        //location.assign('http://www.baidu.com');可以后退
        //location.replace('http://www.baidu.com');不能后退
        location.reload();
    })


</script>
</body>
</html>
