<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classList的使用</title>
    <style>
        .bg{
            background-color: black;
        }
    </style>
</head>
<body>

<div class="one two there"></div>
<button>开关灯</button>
<script>
    //classList返回元素的类名
    var div = document.querySelector('div');
    console.log(div.classList);
    console.log(div.classList[0]);

    //也可以进行类名的 添加、移除及切换
    //添加: 是在后面添加 不会覆盖掉其他类名
    div.classList.add('four');
    //删除：
    div.classList.remove('two');

    //切换：div.classList.toggle()
    var btn = document.querySelector('button');
    btn.addEventListener('click',function(){
        document.body.classList.toggle('bg');
        //判断是否有该类，如果有 点击后去掉，没有则添加上
    })

</script>
</body>
</html>
