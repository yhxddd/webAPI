<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器setTimeout</title>
</head>
<body>

<script>
    // window.setTimeout(调用函数，延迟的毫秒数)
    //  只调用一次函数
    /*
    setTimeout(function(){
        console.log('hhhh');
    },2000);
    */
    //毫秒数可以省略 若省略则表示立即执行
    //函数也可以在外部定义 然后在里面写上函数名

    //这个调用函数也叫做回调函数
    function fn(){
        console.log('嘀嘀嘀');
    }
    //setTimeout(fn,2000);
    setTimeout('fn()',2000);

</script>
</body>
</html>
