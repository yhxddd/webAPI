<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
</head>
<body>

<script>
    //BOM: 浏览器对象模型  相当于整个浏览器就算一个BOM
    //  提供了独立于内容而与浏览器窗口进行交互的对象
    // 核心对象是window
    //          DOM是浏览器中的内容
    //BOM比DOM更大： window包含document

    //window.document.querySelector('')


    //window是浏览器的顶级对象  是一个全局对象
    // 所有定义在全局作用域中的变量等都会变成window对象的属性和方法
    // 调用时的window可以不写  如 alert prompt
    var num = 10;
    console.log(num);
    console.log(window.num);
    function fun (){
        console.log(11);
    }
    fun();
    window.fun();

    console.dir(window);
</script>
</body>
</html>
