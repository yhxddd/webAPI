<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval定时器</title>
</head>
<body>

<script>
    //window.setInterval(回调函数，间隔毫秒数)
     //    每隔 一个时间 就 调用一次回调函数   要重复调用函数
    //  回调函数可 直接写函数 或 函数名 或 '函数名()'

    setInterval(function () {
        console.log('继续输出');
    },2000);
</script>
</body>
</html>
