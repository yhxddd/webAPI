<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取鼠标在盒子内的坐标</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }
    </style>
</head>
<body>


<div class="box"></div>
<script>
    //在盒子内点击 获取鼠标距离盒子左右的距离
    //先获取鼠标在页面中的坐标（e.pageX,e.pageY）
    //再获取盒子在页面中的距离(box.offsetLeft,box.offsetTop)
    //鼠标坐标-盒子坐标


    var box = document.querySelector('.box');
    box.addEventListener('click',function(e){
        console.log(e.pageX);
        console.log(e.pageY);
        console.log(box.offsetLeft);
        console.log(box.offsetTop);

        var x = e.pageX - this.offsetLeft;
        var y = e.pageY - this.offsetTop;

        this.innerHTML = 'x坐标是' + x + ' y坐标是' + y;
    })

</script>
</body>
</html>
