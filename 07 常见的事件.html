<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的事件</title>
</head>
<body>
<script>
    //常见的事件：
    //1点击事件： onclick() 单击    ondbclick() 双击
    //2焦点事件： onblur() 元素失去焦点 onfocus() 元素获得焦点    一般用于表单验证
    //3加载事件： onload()一张页面或一幅图像完成加载
    //4鼠标事件： onmousedown() 鼠标按钮被按下
    //onmouseup()鼠标按键被松开
    //onmouesemove() 鼠标被移动
    //onmouseout ()鼠标从某元素移开
    //onmouseover() 鼠标移到某元素上

    //5键盘事件：onkeydown() 某个键盘按键被按下
    //onkeyup()  某个键盘按键被松开
    //onkeypress() 某个键盘按键被按下并松开

    //6选中和改变：onchange() 域的内容被改变  onselect()文本被选中
    //7表单事件: onsubmit() 确认按钮被点击  onreset()重置

</script>

</body>
</html>
