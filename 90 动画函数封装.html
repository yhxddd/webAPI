<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画函数封装</title>
    <style>
        div{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: #1ba1e6;
        }
        span{
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: #40b83f;
        }
    </style>
</head>
<body>

<div></div>
<span>hhh</span>
<script>
    //封装时 函数需要传递两个参数： 动画对象，移动到的距离
    function animate(obj,target){
        //offset只能获取位置  改变需要使用style
        var timer = setInterval(function(){
            if(obj.offsetLeft >= target){
                //停止动画
                clearInterval(timer);
            }
            obj.style.left = obj.offsetLeft + 1 + 'px';
        },30);
    }

    var div = document.querySelector('div');
    animate(div,300);
    var span = document.querySelector('span');
    animate(span,400);
</script>
</body>
</html>
