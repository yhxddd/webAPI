<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e.target</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: silver;
        }
    </style>
</head>
<body>

<div>123</div>
<ul>
    <li>abc</li>
    <li>abc</li>
    <li>abc</li>
</ul>


<script>
    var div = document.querySelector('div');

    //  e.target: 返回的是触发事件的对象、元素
    div.addEventListener('click',function(e){
        console.log(e.target);//返回div
        console.log(this);
        //this返回的是注册事件的对象
    });

    var ul = document.querySelector('ul');
    ul.addEventListener('click',function(e){
        //给ul绑定的单击事件  this指向ul
        console.log(this);
        console.log(e.currentTarget); //与this非常相似 ie678不兼容

        console.log(e.target)//返回li
    });


    //ie678使用srcElement
    //兼容性处理：
    /*
    div.onclick = function(e){
        e = e || window.event;
        var target = e.target || e.srcElement;
        console.log(target);
    }*/

</script>
</body>
</html>
