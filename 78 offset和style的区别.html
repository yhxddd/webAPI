<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset和style的区别</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding:20px;
        }
    </style>
</head>
<body>
<div class="box" style="width: 200px"></div>

<script>

    //offset可以得到任意样式表中的样式值 style只能得到行内样式
    //offset 没有单位 style有单位
    //offset包含padding+border+width  style只包含width
    //offsetWidth是只读属性 不能赋值  style.width可读写属性


    var box = document.querySelector('.box');
    console.log(box.offsetWidth);
    console.log(box.style.width);//style只能得到行内样式的值


    box.style.width = '250px'
</script>
</body>
</html>
