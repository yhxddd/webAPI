<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM事件流</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>

<script>
    //事件流描述的是从页面中接受事件的顺序
    //事件发生时会在元素节点之间按照特定的顺序传播 这个传播过程即DOM事件流
    //DOM事件流三个阶段： 捕获阶段  当前目标阶段 冒泡阶段

    //捕获阶段： 从 页面->html->body->元素
    //冒泡阶段： 从 元素->body->html->页面

    //JS代码中只能执行捕获或者冒泡其中的一个阶段
    //onclick 和 attachEvent 只能得到冒泡阶段



    //捕获:
    /*
    var son = document.querySelector('.son');
    //第三个参数决定处于冒泡阶段还是捕获阶段
    // 如果为true 捕获阶段 document->html->body->father->son
    son.addEventListener('click',function(){
        alert('son');
    },true);

    var father = document.querySelector('.father');
    father.addEventListener('click',function(){
        alert('father');
    },true);  //父亲儿子均有绑定事件且处于捕获阶段 所以先弹出father 再弹son
*/


    //冒泡阶段
    var son = document.querySelector('.son');
    // 第三个参数如果为false捕获阶段 son->father->body->html->document
    son.addEventListener('click',function(){
        alert('son');
    },false);

    var father = document.querySelector('.father');
    father.addEventListener('click',function(){
        alert('father');
    },false); //先弹son
</script>
</body>
</html>
