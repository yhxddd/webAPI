<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父节点操作</title>
</head>
<body>
<div>我是div</div>
<span>我是span</span>
<ul>
    <li>我是li</li>
    <li>我是li</li>
    <li>我是li</li>
</ul>
<div class="box">
    <span class="erweima">x</span>
</div>
<script>
    // 获取父节点 parentNode
    var erweima = document.querySelector('.erweima');
    //var box = document.querySelector('.box');
    // 得到的是离元素最近的父节点 找不到返回空
    console.log(erweima.parentNode);
</script>
</body>
</html>
