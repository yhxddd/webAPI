<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseenter和mouseover的区别</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>

</head>
<body>


<div class="father">
    <div class="son"></div>
</div>

<script>
    var father = document.querySelector('.father');
    var son = document.querySelector('.son');
    /*
    father.addEventListener('mouseover',function () {
        console.log(11);
        //mouseover: 鼠标经过自身会触发 经过子盒子还会触发
        // 相当于mouseover 有冒泡的概念
    });*/


    //mouseenter: 经过自身才触发
    father.addEventListener('mouseenter',function(){
        console.log(22);
        //mouseenter搭配mouseleave鼠标离开 同样不会冒泡
    })
</script>
</body>
</html>
