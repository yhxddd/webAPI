<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client系列</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #1ba1e6;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>

<div></div>
<script>
    //client:客户端，使用client系列线管属性获取元素可视区的相关信息
    // 动态获取该元素的边框大小 元素大小等


    // clientWidth 宽度:不包括边框 但包括padding
    var div = document.querySelector('div');
    console.log(div.clientWidth);
    //clientTop : 返回元素上边框的大小
    //clientLeft： 返回元素左边框的大小
    //clientHeight： 返回高度 包含padding 不包含边框

</script>

</body>
</html>
