<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选反选</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="j_cbAll" />
            </th>
            <th>商品</th>
            <th>价钱</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>iPhone8</td>
            <td>8000</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>iPad Pro</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>iPad Air</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" />
            </td>
            <td>Apple Watch</td>
            <td>2000</td>
        </tr>

        </tbody>
    </table>
</div>

<script>
    //获取元素
    var j_cbAll = document.getElementById('j_cbAll');//全选按钮
    var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');
    //每行的复选框

    //注册事件
    //全选
    j_cbAll.onclick = function () {
        //得到是否选中的状态
        //console.log(this.checked);
        for(var i= 0; i<j_tbs.length;i++){
            j_tbs[i].checked = this.checked;
        }
    };

    //下面的小复选框选中 上面全选也选中 为每个复选框绑定一个点击事件 并遍历每个是否被选中
    for(var i = 0;i<j_tbs.length;i++){
        j_tbs[i].onclick = function () {
            //用flag控制全选按钮是否被选中
            var flag = true;
            //每次点击一个复选框 都要检查这几个复选框是否全部选中
            for(var i=0;i<j_tbs.length;i++){
                if(!j_tbs[i].checked){
                    //某一个小复选框没有被选中  全选的框就不能被选中
                    // j_cbAll.checked = false;
                    flag = false;
                    break;
                }
            }
            j_cbAll.checked = flag;
        }
    }
</script>
</body>
</html>
