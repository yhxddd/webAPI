<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性操作</title>
</head>
<body>

<div id="demo" index="1" class="nav">属性</div>

<script>

    var div = document.getElementById('demo');
    //获取元素的属性值：
    // (1)element(元素名).属性   获取内置属性
    console.log(div.id);
    // (2)element.getAttribute('属性') 可获得自定义属性
    console.log(div.getAttribute('id'));
    console.log(div.getAttribute('index'));

    //设置属性值
    //(1) element.属性='值'
    div.id='test';
    console.log(div.id);
    //(2) element.setAttribute('属性','值');主要针对自定义属性
    div.setAttribute('index','2');
    div.setAttribute('class','nav2');
    console.log(div.getAttribute('index'));

    //移除属性值 element.remove.Attribute('属性')
    div.removeAttribute('index');

</script>

</body>
</html>
