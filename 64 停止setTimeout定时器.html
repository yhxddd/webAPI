<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止定时器</title>
</head>
<body>

<button>点击停止定时器</button>
<script>
    //window.clearTimeout(timeoutID)  timeoutID是定时器的名称
    var btn = document.querySelector('button');
    var timer = setTimeout(function () {
        console.log('boom');
    },5000);

    btn.addEventListener('click',function () {
        clearTimeout(timer);
        console.log('点击按钮了，定时器停止');
    })
</script>
</body>
</html>
